<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry & Becky: 3 Months</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fffafb;
        margin: 0;
        overflow-x: hidden;
        color: #1a1a1a; /* High contrast dark gray/black */
      }
      h1, h2, h3, .heading-font {
        font-family: 'Comfortaa', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .heart-particle {
        position: absolute;
        pointer-events: none;
        animation: float linear infinite;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
      }
      .shake {
        animation: shake 0.3s ease-in-out;
      }
      .squishy {
        transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .squishy:active {
        transform: scale(0.92);
      }
      .bento-card {
        background: #ffffff;
        border: 1.5px solid #fecdd3; /* Soft rose border */
        box-shadow: 0 10px 25px -5px rgba(251, 113, 133, 0.1);
      }
      .screenshot-mode {
        background: #ffffff !important;
      }
      .screenshot-mode .hide-for-screenshot {
        display: none !important;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff5f7;
      }
      ::-webkit-scrollbar-thumb {
        background: #fecdd3;
        border-radius: 10px;
      }
    </style>
